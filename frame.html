<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <script type="text/javascript">
        window.addEventListener('message', function (event) {
            console.log('message received from iframe');
            if (event.data.message === 'getWidth') {
                event.source.postMessage({ width: window.innerWidth }, '*');
            }
        }, false);
    </script>    
</head>

<body>
    <div style="width: 960px; height: 700px; margin: 0 auto;">
        <iframe src="/" width="100%" height="100%" style="border: none;" />
    </div>
</body>

</html>
